<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maps-sdk.trimblemaps.com/v2/trimblemaps-2.3.1.css" />
        <script src="https://maps-sdk.trimblemaps.com/v2/trimblemaps-2.3.1.js"></script>
        <title>Crow's Flight</title>
        <link rel="stylesheet" href="style.css"/>
        <style></style>
    </head>
    <body>
        <div id="map"></div>
        <div id="panel1" class="map-panel">
            <span class="title" id="markerA"><b>Marker A </b>(left click)</span> <br>
            <div class="group">
            <span class="label">Longitude:</span>
            <span id="longitude" class="value"></span>
            </div>
            <div class="group">
            <span class="label">Latitude:</span>
            <span id="latitude" class="value"></span>
            </div>
        </div>

        <div id="panel2" class="map-panel">
            <span class="title" id="markerB"><b>Marker B</b> (right click)</span> <br>
            <div class="group">
            <span class="label">Longitude:</span>
            <span id="longitude2" class="value"></span>
            </div>
            <div class="group">
            <span class="label">Latitude:</span>
            <span id="latitude2" class="value"></span>
            </div>
        </div>

        <div class="map-panel" id="distancePanel">
            <span class="title"><b>As The Crow Flies</b></span> <br>
            <span class="group">
            <span class="label">Distance:</span>
            <span id="distance" class="value">0</span> <br>
            <span class="label">(miles)</span>
            </span>
        </div>

        <div id="keyInpt" class="map-panel">
            <span>Enter your Trimble Maps Key</span><br>
            <form id="key">
                <input type="text">
            </form>
        </div>

        <script src="index.js"></script>
    </body>
</html>
